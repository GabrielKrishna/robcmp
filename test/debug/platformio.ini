
[env]
platform = robcmp
board = atmega1284p
upload_protocol = serial

[env:release]
build_type = release

[env:debug]
build_type = debug
debug_tool = robcmp-ssd1306

[env:native]
board = native
build_type = debug
upload_protocol = none

[stm32]
platform = robcmp
board = stm32f1
upload_protocol = stlink
#board_hardware_spec = specs/stm32.spec

[env:stm32-release]
extends = stm32

[env:stm32-debug]
extends = stm32
build_type = debug